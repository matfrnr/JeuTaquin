<!DOCTYPE html>
<html lang="fr-FR">
	<head>
		<meta charset="utf-8" />
		<title>JavaScript exemple</title>
		<style>
			#a-cliquer{
				margin: auto;
				width: 400px;
				min-height: 200px;
				background: aquamarine;
			}
		</style>
	</head>

	<body>
		<h1>Cliquez dans le cadre ci-dessous</h1>

		<div id="a-cliquer"></div>

		<script type="text/javascript">
			function afficheCoord(ev) {
				// Cette fonction affiche un message avec les coordonnées du point cliqué

				console.log(ev) // Affiche l'évènement dans la console
				// Calcul de la position du clic dans la boite
				const mousePosition = {
					x : ev.clientX - Math.round(ev.target.getBoundingClientRect().left),
					y : ev.clientY - Math.round(ev.target.getBoundingClientRect().top)
				}
				let msg = "Vous avez cliqué en X=" + mousePosition.x + " ; Y=" + mousePosition.y;
				let parag = document.createElement("p");
				parag.append(msg);
				document.body.appendChild(parag);
			}


			// Récupère le cadre
			const cadreACliquer = document.getElementById('a-cliquer');

			// Exécuter la fonction afficheCoord lors de l'évènement click dans le cadre
			cadreACliquer.addEventListener("click", afficheCoord); // NB: pas de parenthèses après le nom de la fonction

			// Autre façon d'attacher la fonction afficheCoord à l'évènement click
			// cadreACliquer.onclick = afficheCoord; // NB: pas de parenthèses après le nom de la fonction
		</script>
	</body>
</html>
