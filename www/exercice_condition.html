<!DOCTYPE html>
<html lang="fr-FR">
    <head>
        <meta charset="utf-8" />
        <title>JavaScript exemple</title>
    </head>

    <body>
        <script>
            let nombre = Math.round(Math.random() * 10) - 5;

            document.write("<h1>Le nombre choisi est " + nombre + "</h1>"); // Remarquez l'opérateur '+'

            // Ecrire ici un(des) test(s) pour que la (les) phrase(s) affichée(s) soi(en)t correct(es)



            // METTRE IF ET PAS ELSE IF SINON UNE SEUL CONDITION POSSIBLE

                if(nombre >= 0){
                    document.write("<p>Ce nombre est positif </p>");

                }
               if (nombre <0){
                    document.write("<p>Ce nombre est négatif </p>");
                }

                if (nombre >2){
                    document.write("<p>Ce nombre est plus grand que 2 </p>");
                }

                if (nombre == 0){
                    document.write("<p>Ce nombre est nul</p>");
                }

                if (nombre % 2 == 0){
                    document.write("<p>Ce nombre est pair </p>");
                }



        </script>
    </body>
</html>
