<!DOCTYPE html>
<html lang="fr-FR">
<head>
	<meta charset="utf-8" />
	<title>JavaScript exemple</title>

	<style type="text/css">
		div.flex{
			display: flex;
			justify-content: space-around;
			align-items: center;
		}
		.action-div{
			background-color: teal;
			padding:1em;
		}
		form{
			display: flex;
			flex-direction: column;
		}
	</style>
</head>

<body>

	<div class="flex">
		<button id="btn">Clique ici</button>
		<div id="clic-div" class="action-div">Cliquez moi !</div>		
		<div id="hover-div" class="action-div">Passe ta souris ici.</div>
		<form>
			<label for="nb">Un nombre</label>
			<input type="range" id="nb" name="nombre">
			<label for="txt">Du texte</label>
			<input type="text" id="txt" name="texte">
			<input type="submit">
		</form>
	</div>

	<div id="messages">
	</div>


	<script type="text/javascript">
		
		// Fonction qui ajoute un message dans le div#messages
		function afficheMsg(msg){
			let msgBox = document.getElementById('messages');
			let p = document.createElement('p');
			p.append(msg); //ajoute le message dans le nouvel élt <p>
			msgBox.appendChild(p);
		}

		// Gestion de l'évènement la page est chargée
		window.addEventListener("load", function() {
			afficheMsg('chargement de la page terminé !');
		});

		// Eléments auquels vous devez rajouter un gestionnaire d'évènement
		const clicBtn = document.getElementById('btn');
		const clicDiv = document.getElementById('clic-div');
		const hoverDiv = document.getElementById('hover-div');
		const nb = document.getElementById('nb');
		const txt = document.getElementById('txt');
		const form = document.querySelector('form');

		// Ajouter ici vos gestionnaires d'évènement
		clicBtn.addEventListener("click", afficheMsg);
		hoverDiv.addEventListener("mouseover", afficheMsg);
		txt.addEventListener("change", afficheMsg);
		form.addEventListener("submit", afficheMsg);

	</script>
</body>
</html>
