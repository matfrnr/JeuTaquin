<!DOCTYPE html>
<html lang="fr-FR">
    <head>
        <meta charset="utf-8" />
        <title>Devine mon nombre</title>
    </head>

    <body>
        <script>
            
            let nombre = Math.floor(Math.random() * 10) + 1;

            let saisie = "";
            let compteur = 1;


            // FAIRE ATTENTION A BIEN METTRE LA VARIABLE POUR CHAQUE WINDOW.PROMPT
           saisie = window.prompt("Entrez un nombre");
            while (saisie != nombre) {
                compteur++;

                if (saisie > nombre){
                    saisie = window.prompt("Nombre trop grand")
                }
                if (saisie < nombre ){
                    saisie = window.prompt("Nombre trop petit ")
                }
            }
            // NE PAS METTRE DANS LA BOUCLE SINON INFINI
            document.write("<h1>Bravo, vous avez trouv√© le nombre " + nombre + " en " + compteur + " coups</h1>");




        </script>
    </body>
</html>
